    <section id="initial-menu">
        <div id="index">
            <img src="img/Start.png" class="btnStart" onclick="page('initial-menu','game-section');start();document.getElementById('btnPause').className+=' invisible';state.current = state.getReady;protect(false);">
            <img src="img/BtnCreditos.png" style="position: absolute;top: 70%;" class="btnIndex" onclick="page('initial-menu','credits');">
        </div>
    </section>
    <section id="credits" class="invisible">
        <div id="credits-page">
            <img src="img/BtnMenu.png" class="btnIndex" onclick="page('credits','initial-menu');">
        </div>
    </section>
    <section id="pause-page" class="invisible">
        <div id="pause-div">
            <img src="img/BtnContinue.png" class="btnIndex" onclick="continue_game();state.current = state.getReady;protect(false);">
            <img src="img/BtnMenu.png" class="btnIndex" onclick="page('pause-page','initial-menu'); menu();">

    <section id="game-over" class="invisible">
        <div id="game-over-div">
            <img src="img/BtnTryAgain.png" class="btnIndex" onclick="page('game-over','game-section');start();document.getElementById('btnPause').className+=' invisible';state.current = state.getReady;protect(false);">
            <img src="img/BtnMenu.png" class="btnIndex" onclick="page('game-over','initial-menu'); menu();">
        </div>
    </section>
    <section id="game-section" class="invisible">
