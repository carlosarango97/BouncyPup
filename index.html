<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BouncyPup</title>
    <link rel="StyleSheet" href="css/main.css">
</head>
<body>    
    <!-- In this section we gonna make the game index (main) -->
    <section id="initial-menu"></section>
    <!-- In this section the map will be -->
    <section id="map" class="invisible"></section>
    <!-- In this section, the player can choose the character for each level -->
    <section id="character-selector" class="invisible"></section>
    <!-- In this section, the user can set the basic configurations -->
    <section id="settings" class="invisible"></section>
    <!-- The first level -->
    <section id="level-1" class="invisible"></section>
    <!-- The second level -->
    <section id="level-2" class="invisible"></section>
    <!-- The third level -->
    <section id="level-3" class="invisible"></section>
    <!-- The fourth level -->
    <section id="level-4" class="invisible"></section>
    <script src="js/main.js"></script>
</body>
</html>
